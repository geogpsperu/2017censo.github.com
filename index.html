<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/perusinlimacolor1_1.js"></script>
        <script src="data/limitelimacallao_2.js"></script>
        <script src="data/DinaAsesina_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-20.831757869252794,-97.94126980139701],[0.7943140820167314,-60.19705018081694]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://www.geogpsperu.com/" target="_blank">más shapefile</a> &middot; <a href="https://www.instagram.com/geogpsperu/" title="A JS library for interactive maps">Instagram</a> &middot; <a href="https://www.facebook.com/geogpsperu">GEO GPS PERÚ</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_perusinlimacolor1_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Manzanas 2017</strong><br />' + (feature.properties['Descarga'] !== null ? autolinker.link(feature.properties['Descarga'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_perusinlimacolor1_1_0(feature) {
            switch(String(feature.properties['q2wHide_COLOR'])) {
                case 'Anaranjado':
                    return {
                pane: 'pane_perusinlimacolor1_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,149,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Rojo':
                    return {
                pane: 'pane_perusinlimacolor1_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,1,31,1.0)',
                interactive: true,
            }
                    break;
                case 'Amarillo':
                    return {
                pane: 'pane_perusinlimacolor1_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,251,1,1.0)',
                interactive: true,
            }
                    break;
                case 'Verde':
                    return {
                pane: 'pane_perusinlimacolor1_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(14,210,0,1.0)',
                interactive: true,
            }
                    break;
                case 'Celeste':
                    return {
                pane: 'pane_perusinlimacolor1_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(173,224,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Azul':
                    return {
                pane: 'pane_perusinlimacolor1_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(1,98,255,1.0)',
                interactive: true,
            }
                    break;
                case 'Morado':
                    return {
                pane: 'pane_perusinlimacolor1_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(178,0,214,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_perusinlimacolor1_1');
        map.getPane('pane_perusinlimacolor1_1').style.zIndex = 401;
        map.getPane('pane_perusinlimacolor1_1').style['mix-blend-mode'] = 'normal';
        var layer_perusinlimacolor1_1 = new L.geoJson(json_perusinlimacolor1_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_perusinlimacolor1_1',
            layerName: 'layer_perusinlimacolor1_1',
            pane: 'pane_perusinlimacolor1_1',
            onEachFeature: pop_perusinlimacolor1_1,
            style: style_perusinlimacolor1_1_0,
        });
        bounds_group.addLayer(layer_perusinlimacolor1_1);
        map.addLayer(layer_perusinlimacolor1_1);
        function pop_limitelimacallao_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Asesinos</strong><br />' + (feature.properties['fuente'] !== null ? autolinker.link(feature.properties['fuente'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_limitelimacallao_2_0() {
            return {
                pane: 'pane_limitelimacallao_2',
                opacity: 1,
                color: 'rgba(116,2,2,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        function style_limitelimacallao_2_1() {
            return {
                pane: 'pane_limitelimacallao_2',
                opacity: 1,
                color: 'rgba(255,136,1,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_limitelimacallao_2');
        map.getPane('pane_limitelimacallao_2').style.zIndex = 402;
        map.getPane('pane_limitelimacallao_2').style['mix-blend-mode'] = 'normal';
        var layer_limitelimacallao_2 = new L.geoJson.multiStyle(json_limitelimacallao_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_limitelimacallao_2',
            layerName: 'layer_limitelimacallao_2',
            pane: 'pane_limitelimacallao_2',
            onEachFeature: pop_limitelimacallao_2,
            styles: [style_limitelimacallao_2_0,style_limitelimacallao_2_1,]
        });
        bounds_group.addLayer(layer_limitelimacallao_2);
        map.addLayer(layer_limitelimacallao_2);
        function pop_DinaAsesina_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>Asesinos</strong><br />' + (feature.properties['Asesinos'] !== null ? autolinker.link(feature.properties['Asesinos'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_DinaAsesina_3_0() {
            return {
                pane: 'pane_DinaAsesina_3',
                opacity: 1,
                color: 'rgba(116,2,2,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,136,1,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DinaAsesina_3');
        map.getPane('pane_DinaAsesina_3').style.zIndex = 403;
        map.getPane('pane_DinaAsesina_3').style['mix-blend-mode'] = 'normal';
        var layer_DinaAsesina_3 = new L.geoJson(json_DinaAsesina_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DinaAsesina_3',
            layerName: 'layer_DinaAsesina_3',
            pane: 'pane_DinaAsesina_3',
            onEachFeature: pop_DinaAsesina_3,
            style: style_DinaAsesina_3_0,
        });
        bounds_group.addLayer(layer_DinaAsesina_3);
        map.addLayer(layer_DinaAsesina_3);
        setBounds();
        </script>
    </body>
</html>
